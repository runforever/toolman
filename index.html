<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
    <link rel="stylesheet" href="//unpkg.com/katex/dist/katex.min.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        loadSidebar: true,
        name: "编程五分钟",
        repo: "",
        plugins: [
          function(hook) {
            hook.beforeEach(function(content) {
              return content.replace(/\>\>([\s\S]*?)\>\>/g, function(m, code) {
                return katex.renderToString(code);
              });
            });
          },
          function(hook) {
            var footer = [
              "<hr/>",
              "<footer>",
              "<p>欢迎大家加入我们的<a href='https://www.defcoding.com/data/#/business' target='_blank'>知识星球</a>交流问题和想法，",
              "也可以到 <a href='https://github.com/runforever/toolman' target='_blank'>GitHub</a> 提 issue 探讨问题，",
              "觉得文章写得不错请到 <a href='https://github.com/runforever/toolman' target='_blank'>GitHub</a> 上点 Star 收藏。<p/>",
              '<span><a href="http://www.beian.miit.gov.cn/" target="_blank">蜀ICP备16025642号-2</a></span>',
              "</footer>"
            ].join("");

            hook.afterEach(function(html) {
              return html + footer;
            });
          }
        ]
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/katex/dist/katex.min.js"></script>
  </body>
</html>
